<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model List</title>
  <script defer src="models.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto py-6 px-4">
    <h1 id="brand-title" class="text-3xl font-bold mb-4">Models</h1>
    <div id="model-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </div>

  <template id="model-template">
    <div class="bg-white rounded-xl shadow-md p-4 hover:bg-gray-50 cursor-pointer">
      <h2 class="text-xl font-semibold model-name"></h2>
    </div>
  </template>
</body>
</html>
