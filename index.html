<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Specifications</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto py-6 px-4">
    <h1 class="text-3xl font-bold mb-4">Mobile Brands</h1>
    <div id="brand-list" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </div>

  <template id="brand-template">
    <div class="bg-white rounded-xl shadow-md p-4 hover:bg-gray-50 cursor-pointer">
      <h2 class="text-xl font-semibold brand-name"></h2>
    </div>
  </template>
</body>
</html>
